<script>
  let lastScroll = 0;
  const header = document.querySelector("header");

  window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;

    if (currentScroll > lastScroll && currentScroll > 50) {
      // scrolling down
      header.classList.add("hidden");
    } else {
      // scrolling up
      header.classList.remove("hidden");
    }

    lastScroll = currentScroll;
  });
</script>

<script>
  function handleLogoClass() {
    const logoDiv = document.querySelector(".logo-image");
    if (!logoDiv) return;

    if (window.innerWidth <= 768) {
      logoDiv.classList.remove("l-m-2");
    } else {
      // Optional: add it back when screen is larger
      logoDiv.classList.add("l-m-2");
    }
  }

  // Run when page loads
  handleLogoClass();

  // Run when window resizes
  window.addEventListener("resize", handleLogoClass);
</script>


<script>
(function () {
  "use strict";

  function disableSwiperInstance(s, el) {
    if (!s) return;
    try { s.autoplay && s.autoplay.stop && s.autoplay.stop(); } catch (e) {}
    try { s.mousewheel && s.mousewheel.disable && s.mousewheel.disable(); } catch (e) {}
    try { s.keyboard && s.keyboard.disable && s.keyboard.disable(); } catch (e) {}
    try { s.allowTouchMove = false; } catch (e) {}
    try {
      if (s.params) {
        s.params.allowTouchMove = false;
        s.params.simulateTouch = false;
        s.params.loop = false;
        s.params.speed = 0;
        s.params.autoplay = false;
      }
    } catch (e) {}

    // Disable all motion methods
    ['slideTo','slideNext','slidePrev','slideToLoop','slideToClickedSlide','update'].forEach(fn => {
      try { s[fn] = function () { return this; }; } catch (e) {}
    });

    // Don't block links or buttons
    if (el && el.style) {
      el.style.pointerEvents = 'auto'; // allow clicks
      // Instead, just prevent swipe gestures
      el.addEventListener('touchstart', e => e.stopPropagation(), {passive:true});
      el.addEventListener('mousedown', e => e.stopPropagation());
    }

    // Disable visible nav/pagination buttons site-wide (optional)
    try {
      document.querySelectorAll('.swiper-button-next, .swiper-button-prev, .swiper-pagination, .swiper-scrollbar')
        .forEach(btn => { btn.style.pointerEvents = 'none'; });
    } catch (e) {}
  }

  function sweepAndDisable() {
    try {
      if (window.Swiper && Array.isArray(window.Swiper.instances)) {
        window.Swiper.instances.forEach(inst => disableSwiperInstance(inst, inst && inst.el));
      }
    } catch (e) {}

    ['hero_1_slider','swiper','mySwiper','mainSwiper','slider','mainSlider'].forEach(name => {
      try {
        const s = window[name];
        if (s && (s.el || s.wrapperEl || s.params))
          disableSwiperInstance(s, s.el || document.querySelector('.swiper-container'));
      } catch (e) {}
    });

    document.querySelectorAll('.swiper-container, .swiper').forEach(el => {
      try {
        let inst = el.swiper || el.__swiper || el._swiper || el.__swiper__ || el.swiperInstance;
        if (!inst && window.Swiper && typeof window.Swiper.getInstance === 'function') {
          try { inst = window.Swiper.getInstance(el); } catch(e){}
        }
        if (inst) disableSwiperInstance(inst, el);
      } catch (e) {}
    });
  }

  window.addEventListener('load', function () {
    let tries = 0;
    const iv = setInterval(function () {
      tries++;
      try { sweepAndDisable(); } catch (e) {}
      if (tries >= 12) clearInterval(iv);
    }, 250);
    sweepAndDisable();
  });
})();
</script>
